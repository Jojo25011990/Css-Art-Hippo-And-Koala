<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Css Art Koala & Hippo</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="section section-1-hidden">
			<div class="container">
				<h1 class="heading__primary">Css Art Hippo</h1>

				<div class="hippo">
					<div class="hippo__head"></div>
					<div class="hippo__left-ear"></div>
					<div class="hippo__right-ear"></div>
					<div class="hippo__left-eye"></div>
					<div class="hippo__right-eye"></div>
					<div class="hippo__center-nose"></div>
					<div class="hippo__left-nostril"></div>
					<div class="hippo__right-nostril"></div>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<h1 class="heading__primary heading__primary-koala">
					Css Art Koala
				</h1>

				<div class="koala">
					<div class="koala__head"></div>
					<div class="koala__left-ear"></div>
					<div class="koala__right-ear"></div>
					<div class="koala__left-eye"></div>
					<div class="koala__right-eye"></div>
					<div class="koala__nose"></div>
					<div class="koala__hair-big"></div>
					<div class="koala__hair-medium"></div>
					<div class="koala__hair-small"></div>
				</div>
			</div>
		</section>
	</body>
</html>
